<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="mb-4">
        <div class="form-group">
          <label for="pname">Product Name</label>
          <input type="text" id="pname" #pname class="form-control" />
        </div>
        <div class="form-group">
          <label for="pdescription">Product Description</label>
          <textarea
            rows="4"
            id="pdescription"
            #pdescription
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="pcatg">Product-catg</label>
          <select
            [(ngModel)]="selectedOption"
            name=""
            id="pcatg"
            class="form-control"
          >
            <option value="product">Product</option>
            <option value="catlog">Catlog</option>
          </select>
        </div>
        <button
          (click)="selectedOption === 'product' ? addproduct() : addcatlog()"
          class="btn btn-sm btn-block btn-outline-primary"
        >
          Add Product/Add Catlog
        </button>
      </div>
      <div *ngIf="productsData.length > 0">
        <div class="card mb-2" *ngFor="let product of productsData">
          <div
            [ngClass]="{
              'bg-warning': product.pcatg.includes('product'),
              'bg-primary': product.pcatg.includes('catlog')
            }"
            class="card-header text-white"
          >
            <h3 class="m-0">{{ product.pname }}</h3>
            <div class="card-body">
              <p class="m-0">
                {{ product.pdescription }}
              </p>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button class="btn-btn-sm btn-outline btn-info">Edit</button>
              <button class="btn-btn-sm btn-outline btn-danger">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
